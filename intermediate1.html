<body>
	<p id="grade"></p>
	<script>
			var sum=0;
			score=[76,85,65,93,81];
			
				for(var i=0;i< score.length; i++)
				{
						sum=sum+score[i];
				}
						var avg=(sum/5);
						if( avg < 60 )
	{
		document.write(avg + "F");
	}
	if( avg<70 && avg >60)
	{
		document.write(avg + "D");
	}

	

	
</script>
	
</body>
