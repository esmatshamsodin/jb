<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

<body>
	<script>
	
	function show_prompt() {
  var i = 0;
  var sum = 0;

  var repeat=prompt("how many numbers you have?");
 	
 	 var n = parseInt(repeat);

 do {
  	
  	
    var number = prompt("Please Enter a Number");
    sum += parseInt(number); 
    i++;

    document.write("Number: " + number);
    document.write("<br>");

  }
  while (i < n);

  document.write('Sumation of scores : ' + sum );
}
show_prompt();
		
		</script>
 
</script>
</body>
